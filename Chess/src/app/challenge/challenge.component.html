
<div class="chessboard">
    <div class="index-vertical">
        <span  *ngFor="let v_index of vertical_index">
            {{v_index}}
        </span>
    </div>
    <div class="board">
        <ng-container *ngFor="let row of chessboard;let i=index">
          <ng-container *ngFor="let cell of row;let j=index">
            <div class="cell"
            [ngStyle]="{'background-color': (i+j)%2 ? '$board-color-black' : '$board-color-white'}">
              <img
                *ngIf="chessboard[i][j].type"
                src="assets/{{chessboard[i][j].color}}-{{chessboard[i][j].type}}.png"
                draggable="false">
            </div>
          </ng-container>
        </ng-container>
    </div>
    <div class="index-horizontal">
        <span  *ngFor="let h_index of horizontal_index">
            {{h_index}}
        </span>
    </div>
</div>

  <div class="piecesPallet">
    <div *ngFor="let piece of sidePiecesPallet">
      <img
      draggable="false"
        src="assets/{{piece.color}}-{{piece.type}}.png"/>
    </div>
  </div>
<save-component></save-component>
